<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalise.css">
    <link rel="stylesheet" href="styles.css">
    <title>Book Library App</title>
</head>
<body>
    <div id="headingContainer">
        <h1>Your Books</h1>
    </div>
    <div id = 'topButtons'>
        <span id='addBookButton' onclick="openForm()"><img src="icons/book.png" alt="Add book button"></span>
    </div>

    <div id='formDisplay'>
        <form name='addForm' action='javascript:AddBookButton();'>
            Enter Book Details <br> <br>
            <input type="text" name='title' placeholder="Title">
            <input type='text' name='author' placeholder="Author">
            <input type="text" name="genre" placeholder="Genre">
            <select name="read">
                <option value="Read">Read</option>
                <option value="Not Read">Not Read</option>
            </select>
            <input type="submit" value="ADD" id="bookSubmit">
            <br>
            <span id='closeButton' onclick='closeForm()'><img src="icons/up-arrow.png" alt="Close add book"></span>
        </form>
    </div>

    <br><br>
    <div id='bookDisplay'></div>
    <div id="iconLinks">Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/"             title="Flaticon">www.flaticon.com</a></div>




    <script src="script.js"></script>
</body>
</html>
